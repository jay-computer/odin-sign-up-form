<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script> 
    </head>

    <body>
        <div class="left_border">
            <div class="img_container">
               <img src="images/odin-lined.png" class="logo">
            </div>
            
            <footer>
                Photo by &nbsp; <u>Halie West</u> &nbsp; on &nbsp; <a href="https://unsplash.com/">Unsplash</a>
            </footer>
        </div>

        <div class="main_body">
            <p class="signup_pitch">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br>
                You <i>know</i> you want to.
            </p>

            <form action="#" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="left">
                        <label for="firstName">FIRST NAME*</label>
                        <br>
                        <input type="text" id="firstName" placeholder="Jim" pattern="\w+" required> 
                    </div>
                    
                    
                    <div>
                        <label for="lastName">LAST NAME*</label>
                        <br>
                        <input type="text" id="lastName" placeholder="Jones" pattern="\w+" required> 
                    </div>
                    
                    <div class="line-break"></div>

                    <div class="left">
                        <label for="email">EMAIL*</label>
                        <br>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                    
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <br>
                        <input type="text" id="phone" pattern="\d{10}" placeholder="2224445555">
                    </div>

                    <div class="line-break"></div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" id="password" title="Must be at least 8 characters." pattern="\w{8,}" required>
                    </div>

                    <div>
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" id="confirmPass" title="Passwords must match." required>
                    </div>
                    

                    
                </fieldset>
            </form>
        </div>


    </body>
</html>
